<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoアプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@100;300;400;500;700;800;900&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-color: #daf3f8;
      font-family: "M PLUS Rounded 1c", sans-serif;
      padding-top: 55px;
    }

    .todoAppWrapper {
      max-width: 530px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0px 12px 18px -7px #777777;
      border-radius: 10px;
    }

    a {
      color: #595959;
      text-decoration: none;
    }

    h1 {
      margin: 0;
    }
  </style>
  <body>
    <div class="todoAppWrapper">{% block content %} {% endblock content %}</div>
  </body>
</html>
