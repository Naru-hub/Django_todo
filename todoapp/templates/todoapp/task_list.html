<div class="tasksWrapper">
  {% for task in tasks %}
  <div class="taskWrapper">
    {% if task.completed %}
    <!-- タスクが完了している場合 -->
    <div class="taskTitle">
      <div class="taskCompletedIcon"></div>
      <s><a href="{% url 'task' task.id %}">{{task}}</a></s>
    </div>
    <a href="{% url 'edit-task' task.id %}" class="editButton">編集</a>
    <a href="{% url 'delete-task' task.id %}" class="deleteButton">✖️</a>
    {% else %}
    <!-- タスクが未完了の場合 -->
    <div class="taskTitle">
      <div class="taskInCompletedIcon"></div>
      <a href="{% url 'task' task.id %}">{{task}}</a>
    </div>
    <a href="{% url 'edit-task' task.id %}" class="editButton">編集</a>
    <a href="{% url 'delete-task' task.id %}" class="deleteButton">✖️</a>
    {% endif %}
  </div>
  {% endfor %}
</div>

<div class="loginAndLogout">
  {% if request.user.is_authenticated %}
  <!-- <p>{{request.user}}</p> -->
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">ログアウト</button>
  </form>
  {% else %}
  <a href="{% url 'login' %}">ログイン</a>
  {% endif %}
</div>
{% endblock content %}
